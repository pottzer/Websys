{% extends "base.html" %}
{% block content %}
<h1>Order {{ orderID }}</h1>

<table border="1">
	<tr>
		<td>Item</td>
		<td>Product number</td>
		<td>Price</td>
	</tr>
	{% for item in order.orderitems_set.all %}
		<tr>
			<td>{{ item.name }}</td>
			<td>{{ item.productID.id_good }}</td>
			<td>{{ item.price }}</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
