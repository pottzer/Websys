{% extends "base.html" %}

{% block content %}

			{% if user.is_authenticated %}
				<h1>Welcome {{ user }}</h1>
				{% else %}
			<h1>Sign in</h1>
			<form action="" method="post">
				{% csrf_token %}
				{{ form.as_ul }}
					{% if auth_fail %}
						<p style="color:red;">Try again</p>
					{% endif %}

				<button type="submit" class="btn btn-primary">Login</button>			
			</form>
			<a href="{% url 'users:createUser' %}">Create a new</a>
			{% endif %}
{% endblock %}
