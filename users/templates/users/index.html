{% extends "base.html" %}

{% block content %}

			{% if user.is_authenticated %}
				<h1>Welcome {{ user }}</h1>
				{% else %}
			<h1>Sign in</h1>
			<form action="" method="post">
				{% csrf_token %}
				<ul style="list-style-type:none">
					<li>{{ form.as_ul }}</li>
					{% if auth_fail %}
					<li>Try again</li>
					{% endif %}
					<li><input type="submit" value="Login" /></li>
				</ul>
			</form>
			<a href="{% url 'users:createUser' %}">Create a new</a>
			{% endif %}
{% endblock %}
